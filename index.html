<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <textarea  readonly id="text" name="w3review" rows="4" cols="50"></textarea> 
        <div class="allBtns">
           
            <div class="row one">
                <button>`</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button>-</button>
                <button>=</button>
                <button class="brac" >(</button>
                <button class="brac" >)</button>


            </div>    
                <div class="row two">
                    <button class="tab" id="spcl">Tab</button>
                    <button>q</button>
                    <button>w</button>
                    <button>e</button>
                    <button>r</button>
                    <button>t</button>
                    <button>y</button>
                    <button>u</button>
                    <button>i</button>
                    <button>o</button>
                    <button>p</button>
                    <button>[</button>
                    <button>]</button>
                    <button class="del" id="spcl">Del</button>
                </div>
                <div class="row three">
                    <button class="caps" id="spcl">Capslock</button>
                    <button>s</button>
                    <button>v</button>
                    <button>a</button>
                    <button>f</button>
                    <button>g</button>
                    <button>h</button>
                    <button>j</button>
                    <button>k</button>
                    <button>l</button>
                    <button>;</button>
                    <button>'</button>
                    <button class="enter" id="spcl">Enter</button>
                </div>
                <div class="row four">
                    <button class="shift" id="spcl" >Shift</button>
                    <button>z</button>
                    <button>x</button>
                    <button>c</button>
                    <button>d</button>
                    <button>b</button>
                    <button>n</button>
                    <button>m</button>
                    <button>,</button>
                    <button>.</button>
                    <button>/</button>
                    <button class="Back"id="spcl">Backspace</button>
                </div>
                <div class="row five">
                    <button class="ash">!</button>
                    <button class="at">@</button>
                    <button class="huh">#</button>
                    <button class="Dollor">$</button>
                    <button class="star">*</button>
                    <button class="space"id="spcl">Space</button>
                    <button class="and">&</button>
                    <button class="slash">\</button>
                    <button class="percent">%</button>
                    <button class="colon">"</button>
                    <button class="Home" >"</button>


                </div>
        </div>
        
        
    </div>

    <script src="index.js"></script>
</body>

</html>
